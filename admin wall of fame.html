<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Wall of Fame</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #f9c74f;
            --danger: #f94144;
            --gray: #6c757d;
            --transition: all 0.3s ease;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --card-bg: #ffffff;
            --header-bg: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            background-color: #f5f7ff;
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            padding: 30px 0;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
        }

        .header h1 {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--secondary);
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 1.1rem;
            color: var(--gray);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Toggle Button */
        .toggle-admin-btn {
            display: block;
            margin: 0 auto 30px;
            padding: 12px 25px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .toggle-admin-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .toggle-admin-btn.admin-active {
            background: var(--accent);
        }

        /* Admin Form */
        #admin-form {
            background: var(--card-bg);
            padding: 30px;
            border-radius: var(--radius);
            margin-bottom: 40px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border-left: 4px solid var(--primary);
        }

        .form-title {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-title i {
            font-size: 1.3rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group label i {
            color: var(--primary);
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
            font-family: 'Poppins', sans-serif;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .submit-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: #3aa5d3;
            transform: translateY(-2px);
        }

        /* Records Section */
        .section-title {
            font-size: 1.8rem;
            color: var(--secondary);
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            padding-bottom: 15px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--accent);
            border-radius: 2px;
        }

        #records-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .record-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s forwards;
        }

        .record-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .record-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: var(--transition);
        }

        .record-card:hover .record-image {
            transform: scale(1.05);
        }

        .record-content {
            padding: 20px;
        }

        .record-name {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--secondary);
            margin-bottom: 10px;
        }

        .record-detail {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            color: var(--gray);
        }

        .record-detail i {
            color: var(--primary);
            margin-right: 10px;
            width: 18px;
        }

        .record-date {
            display: inline-block;
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary);
            padding: 5px 12px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-top: 10px;
        }

        /* Admin Controls */
        .admin-controls {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            opacity: 0;
            transition: var(--transition);
        }

        .record-card:hover .admin-controls {
            opacity: 1;
        }

        .delete-btn {
            background: var(--danger);
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            box-shadow: var(--shadow);
        }

        .delete-btn:hover {
            background: #d03437;
            transform: scale(1.1);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 4rem;
            color: #e9ecef;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            color: var(--gray);
            margin-bottom: 10px;
        }

        .empty-state p {
            color: var(--gray);
        }

        /* Animations */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .record-card:nth-child(2) { animation-delay: 0.1s; }
        .record-card:nth-child(3) { animation-delay: 0.2s; }
        .record-card:nth-child(4) { animation-delay: 0.3s; }
        .record-card:nth-child(5) { animation-delay: 0.4s; }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            #records-container {
                grid-template-columns: 1fr;
            }
            
            .admin-controls {
                opacity: 1; /* Always show on mobile */
            }
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateY(100px);
            opacity: 0;
            transition: var(--transition);
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        /* Loading animation for cards */
        .shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: var(--radius);
            height: 300px;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Admin Wall of Fame</h1>
            <p>Celebrating our students' outstanding achievements and record-breaking performances</p>
        </div>

        <button id="toggle-form-btn" class="toggle-admin-btn">
            <i class="fas fa-lock"></i> Admin Mode
        </button>

        <!-- Admin Form -->
        <div id="admin-form" style="display: none;">
            <h2 class="form-title"><i class="fas fa-plus-circle"></i> Add New Record</h2>
            <form id="add-record-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name"><i class="fas fa-user"></i> Student Name:</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter student name" required>
                    </div>
                    <div class="form-group">
                        <label for="sport"><i class="fas fa-running"></i> Sport/Event:</label>
                        <input type="text" id="sport" class="form-control" placeholder="e.g., Basketball, Swimming" required>
                    </div>
                    <div class="form-group">
                        <label for="record"><i class="fas fa-trophy"></i> Record Broken:</label>
                        <textarea id="record" class="form-control" placeholder="Describe the record broken..." required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="date"><i class="fas fa-calendar-alt"></i> Date Achieved:</label>
                        <input type="date" id="date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="image"><i class="fas fa-image"></i> Profile Image URL:</label>
                        <input type="text" id="image" class="form-control" placeholder="https://example.com/image.jpg">
                    </div>
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-plus"></i> Add Record
                </button>
            </form>
        </div>

        <!-- Display Area -->
        <h2 class="section-title">Hall of Fame</h2>
        <div id="records-container">
            <!-- Records will be displayed here -->
        </div>
    </div>

    <script>
        // DOM Elements
        const toggleFormBtn = document.getElementById('toggle-form-btn');
        const adminForm = document.getElementById('admin-form');
        const addRecordForm = document.getElementById('add-record-form');
        const recordsContainer = document.getElementById('records-container');

        // Toggle Admin Form and Mode
        let adminMode = false;
        toggleFormBtn.addEventListener('click', () => {
            adminMode = !adminMode;
            adminForm.style.display = adminMode ? 'block' : 'none';
            toggleFormBtn.innerHTML = adminMode ? 
                '<i class="fas fa-lock-open"></i> Exit Admin Mode' : 
                '<i class="fas fa-lock"></i> Admin Mode';
            toggleFormBtn.classList.toggle('admin-active', adminMode);
            displayRecords();
        });

        // Handle Form Submission
        addRecordForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const newRecord = {
                id: Date.now(),
                name: document.getElementById('name').value,
                sport: document.getElementById('sport').value,
                record: document.getElementById('record').value,
                date: document.getElementById('date').value,
                image: document.getElementById('image').value || 'https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80'
            };
            addRecord(newRecord);
            addRecordForm.reset();
            showToast('Record added successfully!');
        });

        // Add Record to Storage and UI
        function addRecord(record) {
            const records = JSON.parse(localStorage.getItem('fameRecords')) || [];
            records.push(record);
            localStorage.setItem('fameRecords', JSON.stringify(records));
            displayRecords();
        }

        // Delete Record from Storage and UI
        function deleteRecord(recordId) {
            if (confirm('Are you sure you want to delete this record? This action cannot be undone.')) {
                let records = JSON.parse(localStorage.getItem('fameRecords')) || [];
                records = records.filter(record => record.id !== recordId);
                localStorage.setItem('fameRecords', JSON.stringify(records));
                displayRecords();
                showToast('Record deleted successfully!');
            }
        }

        // Display All Records
        function displayRecords() {
            const records = JSON.parse(localStorage.getItem('fameRecords')) || [];
            recordsContainer.innerHTML = '';
            
            if (records.length === 0) {
                recordsContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-trophy"></i>
                        <h3>No Records Yet</h3>
                        <p>Add the first record using the admin panel</p>
                    </div>
                `;
                return;
            }
            
            records.forEach((record, index) => {
                const recordCard = document.createElement('div');
                recordCard.className = 'record-card';
                recordCard.style.animationDelay = `${index * 0.1}s`;
                
                recordCard.innerHTML = `
                    <img src="${record.image}" alt="${record.name}" class="record-image">
                    <div class="record-content">
                        <h3 class="record-name">${record.name}</h3>
                        <div class="record-detail">
                            <i class="fas fa-running"></i>
                            <span>${record.sport}</span>
                        </div>
                        <div class="record-detail">
                            <i class="fas fa-trophy"></i>
                            <span>${record.record}</span>
                        </div>
                        <div class="record-date">
                            <i class="fas fa-calendar"></i>
                            ${new Date(record.date).toLocaleDateString()}
                        </div>
                    </div>
                `;
                
                // Add delete button (only visible in admin mode)
                if (adminMode) {
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
                    deleteBtn.onclick = () => deleteRecord(record.id);
                    
                    const adminControls = document.createElement('div');
                    adminControls.className = 'admin-controls';
                    adminControls.appendChild(deleteBtn);
                    
                    recordCard.appendChild(adminControls);
                }
                
                recordsContainer.appendChild(recordCard);
            });
        }

        // Show toast notification
        function showToast(message) {
            // Remove existing toasts
            const existingToasts = document.querySelectorAll('.toast');
            existingToasts.forEach(toast => toast.remove());
            
            // Create new toast
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `
                <i class="fas fa-check-circle"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(toast);
            
            // Show toast
            setTimeout(() => {
                toast.classList.add('show');
            }, 100);
            
            // Hide after 3 seconds
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    toast.remove();
                }, 300);
            }, 3000);
        }

        // Load records on page load
        displayRecords();
    </script>
</body>
</html>
